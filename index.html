<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
		<h1>Tic Tac Toe</h1>
		<div id="inputdata">
		<lebel>Player 1</lebel>
		<input id="player-1" placeholder="enter name">
		<br>
		<lebel>Player 2</lebel>
		<input id="player-2" placeholder="enter name">
		<br><br>
		<button type="submit" id="submit">Start Game</button>
		</div>

		<div class="game-section">
            <div class="contain">
            <h2 id="message" class="message"></h2>
            </div>
            <div class="board" id="board">
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
            </div>
        </div>


        <div class="startdiv">
            <button class="startagain">Start Again</button>
        </div>
	</div>

    <script src="./script.js"></script>
</body>
</html>
